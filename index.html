<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugin Marketplace</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <button id="discord-login" class="login-btn">Login with Discord</button>
  </div>

  <div id="user-menu" class="user-menu" style="display: none;">
    <button id="my-plugins-btn">My Plugins</button>
    <button id="create-plugin-btn">Create Plugin</button>
    <button id="logout-btn">Logout</button>
  </div>

  <div id="all-plugins">
    <h2>All Plugins</h2>
    <input type="text" id="plugin-search" placeholder="Search Plugins">
    <div id="plugin-list"></div>
  </div>

  <div id="plugin-upload" style="display: none;">
    <h2>Upload Plugin</h2>
    <input type="text" id="model-id" placeholder="Model ID" required>
    <input type="text" id="title" placeholder="Title" required>
    <textarea id="description" placeholder="Description (Optional)"></textarea>
    <button id="upload-plugin">Upload Plugin</button>
  </div>

  <div id="my-plugins" style="display: none;">
    <h2>My Plugins</h2>
    <div id="my-plugin-list"></div>
  </div>
</body>
</html>

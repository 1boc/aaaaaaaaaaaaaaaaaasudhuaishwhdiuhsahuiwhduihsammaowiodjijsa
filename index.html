<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plugin Marketplace</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Plugin Marketplace</h1>
    </div>
    <div class="header-right">
      <!-- This block is always visible for login status -->
      <button id="discord-login" class="hidden">Log in with Discord</button>
      <div id="user-panel" class="hidden">
        <span id="welcome-message"></span>
        <button id="logout-btn">Log Out</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Plugin list: visible to everyone -->
    <section id="plugin-display">
      <h2>Plugins</h2>
      <div id="plugin-list"></div>
    </section>

    <!-- Plugin management: only visible when logged in -->
    <section id="plugin-management" class="hidden">
      <h2>Your Plugin Management</h2>
      <form id="plugin-form">
        <input type="text" id="plugin-title" placeholder="Plugin Title" required />
        <input type="text" id="plugin-model-id" placeholder="Model ID" required />
        <textarea id="plugin-description" placeholder="Plugin Description (Optional)"></textarea>
        <button type="submit">Upload Plugin</button>
      </form>
      <h3>Your Plugins</h3>
      <div id="user-plugin-list"></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>

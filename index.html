<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugin Marketplace</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Welcome to the Plugin Marketplace</h1>

    <!-- Discord Login -->
    <button id="discord-login">Log in with Discord</button>
    <p id="discord-username"></p> <!-- Display Discord Username -->
  </header>

  <!-- Search and Plugins Display -->
  <div>
    <input type="text" id="search-input" placeholder="Search for plugins" />
    <div id="plugin-list"></div>
  </div>

  <!-- Add New Plugin Form (Only visible if logged in) -->
  <form id="plugin-form" style="display: none;">
    <input type="text" id="plugin-title" placeholder="Plugin Title" required>
    <input type="text" id="plugin-description" placeholder="Plugin Description">
    <input type="text" id="plugin-author" placeholder="Plugin Author" required>
    <button type="submit">Add Plugin</button>
  </form>

  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord OAuth with Firebase</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <button id="discord-login">Login with Discord</button>

  <script type="module">
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-project-id.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    // Initialize Firebase
    const firebase = await import('https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js');
    const auth = await import('https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js');
    firebase.initializeApp(firebaseConfig);
    
    // Firebase Auth instance
    const authInstance = auth.getAuth();

    // OAuth provider URL for Discord login
    const discordAuthUrl = "https://discord.com/oauth2/authorize?client_id=1335621884259336303&response_type=code&redirect_uri=https%3A%2F%2F1boc.github.io%2Fcmdbar%2F&scope=identify+openid";

    // Redirect user to Discord for OAuth login
    document.getElementById('discord-login').addEventListener('click', () => {
      window.location.href = discordAuthUrl;
    });

    // Process OAuth code after redirect (in your Firebase Auth server-side or frontend)
    window.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      
      if (code) {
        // You now have the authorization code; exchange it for an access token
        // You would typically send this code to your server where you will exchange it for a Discord token
        console.log('Received code:', code);
        
        // If needed, use Firebase Authentication to integrate with the Discord token
        try {
          // Here, Firebase would need to verify and authenticate the OAuth code you received
          const credential = await auth.OAuthProvider('discord.com').credential({ code });
          const userCredential = await auth.signInWithCredential(authInstance, credential);
          console.log('Authenticated user:', userCredential.user);
        } catch (error) {
          console.error('Authentication error:', error);
        }
      }
    });
  </script>
</body>
</html>

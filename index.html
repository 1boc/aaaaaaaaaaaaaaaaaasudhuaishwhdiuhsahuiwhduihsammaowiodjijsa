<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plugin Marketplace</title>
  <link rel="stylesheet" href="main.css" />
  <!-- Firebase SDKs (compat versions for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Plugin Marketplace</h1>
    </div>
    <div class="header-right">
      <!-- Navigation Menu -->
      <nav id="nav-menu">
        <a href="#" id="nav-all">All Plugins</a>
        <a href="#" id="nav-manage" class="hidden">Manage Plugins</a>
      </nav>
      <!-- Login / User Panel -->
      <!-- For production, youâ€™d use Discord OAuth.
           Here we use a simple login form to simulate obtaining a Discord username. -->
      <div id="login-form" class="login-form">
        <input type="text" id="discord-username-input" placeholder="Enter your Discord username" required />
        <button id="simulate-login-btn">Log in</button>
      </div>
      <!-- User panel (shown when logged in) -->
      <div id="user-panel" class="hidden">
        <span id="welcome-message"></span>
        <button id="logout-btn">Log Out</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Public view: All Plugins -->
    <section id="section-all">
      <h2>All Available Plugins</h2>
      <input type="text" id="search-input" placeholder="Search plugins..." />
      <div id="plugin-list"></div>
    </section>

    <!-- Manage Plugins (only visible when logged in) -->
    <section id="section-manage" class="hidden">
      <h2>Your Plugin Management</h2>
      <form id="plugin-form">
        <input type="text" id="plugin-title" placeholder="Plugin Title" required />
        <input type="text" id="plugin-model-id" placeholder="Model ID" required />
        <textarea id="plugin-description" placeholder="Plugin Description (Optional)"></textarea>
        <button type="submit">Publish Plugin</button>
      </form>
      <h3>Your Plugins</h3>
      <div id="user-plugin-list"></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>

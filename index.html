<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugin Marketplace</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
  <div class="auth-container">
    <button id="discord-login" class="login-btn">Login with Discord</button>
  </div>

  <div class="plugin-upload">
    <h2>Upload Plugin</h2>
    <input type="text" id="model-id" placeholder="Model ID" required>
    <input type="text" id="title" placeholder="Title" required>
    <textarea id="description" placeholder="Description (Optional)"></textarea>
    <button id="upload-plugin" class="action-btn">Upload Plugin</button>
  </div>

  <div class="my-plugins">
    <h2>My Plugins</h2>
    <div id="plugin-list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
